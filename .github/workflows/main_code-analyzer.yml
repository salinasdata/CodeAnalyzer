# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - code-analyzer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://codeanalyzer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_97d1b19f21e2401398128e3f580ff788 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_083001dc79074d5caa95e70eefa8f80a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: codeanalyzer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_97d1b19f21e2401398128e3f580ff788 }}/codeanalyzer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'code-analyzer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6f82117904b54673b216c4db5ae3cdeb }}
        images: 'codeanalyzer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_97d1b19f21e2401398128e3f580ff788 }}/codeanalyzer:${{ github.sha }}'